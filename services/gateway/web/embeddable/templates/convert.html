<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>ONLYOFFICE</title>
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none;
        }

        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html::-webkit-scrollbar {
            display: none;
        }

        hr.solid {
            border-top: 1px solid #ECEEF1;
        }

        .text {
            font-family: 'Lato';
            font-weight: 400;
            font-size: 13px;
            line-height: 20px;
            color: #333333;
            margin: 0;
        }

        label {
            font-family: 'Lato';
            font-weight: 600;
            font-size: 13px;
            line-height: 20px;
            color: #333333;
        }

        span {
            font-family: 'Lato';
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            color: #A3A9AE;
        }

        .button {
            height: 40px;
            width: 100%;
            padding: 12px 16px 12px 16px;
            border-radius: 6px;
            border-width: 0;
            transition: all 0.2s ease-in;
            cursor: pointer;
        }

        .button_primary {
            background-color: #0061D5;
            color: white;
        }

        .button_secondary {
            background-color: #FFFFFF;
            border: 1px solid #C2C2C2;
            color: black;
        }

        .button:focus,
        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
                        0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .button:disabled {
            opacity: 0.5;
            box-shadow: none;
            cursor: not-allowed;
        }

        #tooltip {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 522px;
            height: 68px;
            background: #FFFFFF;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
                        0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        #tooltip::before {
            content: "";
            position: absolute;
            right: 100%;
            top: 24px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-right: 26px solid #FFFFFF;
            border-bottom: 13px solid transparent;
        }

        .buttontext {
            margin: 0;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            text-overflow: ellipsis;
        }

        #conversion {
            width: 407px;
            padding: 16px;
            border: 1px solid #EFEFEF;
            border-radius: 6px;
            box-shadow: 2px 2px 22px 0px #0000000D;
            background: #FFFFFF;
        }

        #file-password {
            padding: 0.3rem 0.4rem;
            border: 1px solid gray;
            border-radius: 6px;
            width: 160px;
            white-space: nowrap;
        }

        .hidden {
            display: none;
        }

        .xml-type {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 120px;
            height: 40px;
            text-align: center;
            box-sizing: border-box;
            font-family: 'Lato';
            font-size: 14px;
            border: 1px solid lightgray;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            color: #333333;
        }

        .xml-type:hover {
            background-color: #f0f0f0;
            border-color: gray;
        }

        input[type="radio"]:checked + .xml-type {
            background-color: #d4d4d4;
        }

        input[type="radio"]:checked + .docx {
            background-color: #0061D5;
            color: white;
        }

        input[type="radio"]:checked + .xlsx {
            background-color: #107C10;
            color: white;
        }

        input[type="radio"]:checked + .auto {
            background-color: rgb(161, 160, 160);
            color: white;
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .duration-300 {
            transition-duration: 300ms;
        }

        .ease-out {
            transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }

        .ease-in {
            transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
        }

        .opacity-0 {
            opacity: 0;
        }

        .opacity-100 {
            opacity: 1;
        }

        .scale-90 {
            transform: scale(0.9);
        }

        .scale-100 {
            transform: scale(1);
        }

        .transform {
            transform: translate(var(--tw-translate-x), var(--tw-translate-y))
                       rotate(var(--tw-rotate))
                       skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y))
                       scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1c1c1c;
                color: #f0f0f0;
            }

            hr.solid {
                border-top: 1px solid #555555;
            }

            .text, label, span {
                color: #f0f0f0;
            }

            .button_primary {
                background-color: #0e5acc;
                color: #ffffff;
            }

            .button_secondary {
                background-color: #2b2b2b;
                border: 1px solid #444444;
                color: #ffffff;
            }

            #conversion {
                background: #2b2b2b;
                border: 1px solid #444444;
                box-shadow: none;
            }

            #file-password {
                background-color: #2b2b2b;
                color: #f0f0f0;
                border: 1px solid #555555;
            }

            .xml-type {
                border-color: #555555;
                color: #f0f0f0;
            }

            .xml-type:hover {
                background-color: #3c3c3c;
                border-color: #666666;
            }

            #tooltip {
                background: #333333;
                color: #f0f0f0;
                box-shadow: 0 12px 16px 0 rgba(255, 255, 255, 0.1),
                            0 17px 50px 0 rgba(255, 255, 255, 0.1);
            }

            #tooltip::before {
                border-right: 26px solid #333333;
            }
        }
    </style>
</head>

<body>
    <div
        style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div x-data="convertForm()">
            <div id="conversion" x-show="!loading && !error" hidden>
                <h2
                    style="font-family: Lato; font-weight: 700; font-size: 21px; line-height: 28px; padding-left: 1rem;">
                    {{.openOnlyoffice}}</h2>
                <div style="width: 375px;">
                    <div style="padding-left: 1rem; padding-right: 1rem; padding-top: .5rem; width: 100%;">
                        <p class="text">{{.cannotOpen}}</p>
                        <p class="text">{{.selectAction}}</p>
                        <form style="margin-top: 0.7rem; margin-bottom: 1rem;" @submit.prevent="submit">
                            <div style="margin-bottom: 0.75rem;">
                                <input type="radio" id="view" name="editor_action" value="view"
                                    style="margin: 0 0.2rem 0 0;" x-model="action" :disabled="loading">
                                <label for="view">{{.openView}}</label>
                                <br />
                            </div>
                            {{if .OOXML}}
                            <div style="margin-bottom: 0.75rem;">
                                <input type="radio" id="create" name="editor_action" value="create"
                                    style="margin: 0 0.2rem 0 0;" x-model="action" :disabled="loading">
                                <label for="create">{{.createOOXML}}</label>
                                <br />
                                <div style="padding-left: 1.25rem;">
                                    <span>{{.editCopy}}</span>
                                </div>
                                <div
                                    x-cloak
                                    x-show="action === 'create' && passwordRequired"
                                    style="margin-top: .2rem; padding-left: 1.25rem;"
                                >
                                    <input
                                        id="file-password"
                                        type="password"
                                        placeholder="{{.passwordRequired}}"
                                        title="{{.passwordRequired}}"
                                        x-model="password"
                                    >
                                </div>
                                {{if .IsXML}}
                                <div
                                    x-show="action === 'create' && autoconversionFailed"
                                    x-cloak
                                    x-transition:enter="transition-all duration-300 ease-out"
                                    x-transition:enter-start="opacity-0 scale-90 transform"
                                    x-transition:enter-end="opacity-100 scale-100 transform"
                                    x-transition:leave="transition-all duration-300 ease-in"
                                    x-transition:leave-start="opacity-100 scale-100 transform"
                                    x-transition:leave-end="opacity-0 scale-90 transform"
                                >
                                    <div style="display: flex; justify-content: space-evenly; align-items: center; margin-top: 0.5rem;">
                                        <label>
                                            <input type="radio" name="xmlType" value="docx" x-model="xmlType" class="hidden" />
                                            <span class="xml-type docx">{{ .documentType }}</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="xmlType" value="xlsx" x-model="xmlType" class="hidden" />
                                            <span class="xml-type xlsx">{{ .spreadsheetType }}</span>
                                        </label>
                                    </div>
                                </div>                      
                                {{end}}
                            </div>
                            {{end}}
                            {{if .LossEdit}}
                            <div>
                                <input type="radio" id="edit" name="editor_action" value="edit"
                                    style="margin: 0 0.2rem 0 0;" x-model="action" :disabled="loading">
                                <label for="edit">{{.openEditing}}</label>
                                <span style="cursor: pointer;"
                                    x-on:mouseover="(e) => showTooltip(e)" x-on:mouseleave="(e) => closeTooltip(e)">
                                    <svg id="tooltip-icon" width="12" height="12" viewBox="0 0 12 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12ZM5 6C5 5.44772 5.44772 5 6 5C6.55228 5 7 5.44772 7 6V9C7 9.55229 6.55228 10 6 10C5.44772 10 5 9.55229 5 9V6ZM6 2C5.44772 2 5 2.44772 5 3C5 3.55228 5.44772 4 6 4C6.55228 4 7 3.55228 7 3C7 2.44772 6.55228 2 6 2Z"
                                            fill="#D0D5DA" />
                                    </svg>
                                    <div id="tooltip-container" style="position: absolute;">
                                        <div id="tooltip" x-show="tooltip">
                                            <div
                                                style="padding: 10px; display: flex; justify-content: center; align-items: center;">
                                                <b style="color: black;">{{.moreInfo}}&nbsp;</b>
                                                <a style="text-decoration: underline; color: black;"
                                                    href="https://helpcenter.onlyoffice.com/faq/connectors.aspx">
                                                    https://helpcenter.onlyoffice.com/faq/connectors.aspx
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </span>
                                <br />
                                <div style="padding-left: 1.25rem;">
                                    <span>{{.dataRestrictions}}</span>
                                </div>
                            </div>
                            {{end}}
                            <div
                                style="display: flex; justify-content: flex-end; align-items: center; margin: 6px; padding-top: 1rem; width: 100%;">
                                <button class="button button_secondary"
                                    style="flex-grow: 0; flex-basis: 0; margin-right: 6px;" onclick="window.close();"
                                    :disabled="loading">
                                    <p class=buttontext>
                                        {{.cancelButton}}
                                    </p>
                                </button>
                                <button type="submit" class="button button_primary" style="flex-grow: 0; flex-basis: 0;"
                                    :disabled="!action || loading">
                                    <p class="buttontext">
                                        {{.openButton}}
                                    </p>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="error" x-show="!loading && error" hidden>
                {{template "error" .}}
            </div>
            <div x-show="loading && !error">
                {{template "spinner"}}
            </div>
        </div>
    </div>
    <script>
        const token = "{{.CSRF}}";
        const isXML = "{{.IsXML}}";
        function convertForm() {
            document.getElementById("conversion").hidden = false;
            document.getElementById("error").hidden = false;
            return {
                action: '',
                autoconversionFailed: false,
                passwordRequired: false,
                password: '',
                loading: false,
                error: false,
                tooltip: false,
                xmlType: '',
                showTooltip(e) {
                    this.tooltip = true;
                    const iconPosition = document.getElementById('tooltip-icon').getBoundingClientRect();
                    document.getElementById('tooltip-container').style.top = `${iconPosition.y-31}px`;
                    document.getElementById('tooltip-container').style.left = `${iconPosition.x+42}px`;
                },
                closeTooltip(e) {
                    this.tooltip = false;
                },
                changeXmlType(e) {
                    this.xmlType = e.target.value;
                },
                async submit() {
                    this.loading = true;
                    this.error = false;
                    const urlSearchParams = new URLSearchParams(window.location.search);
                    const params = Object.fromEntries(urlSearchParams.entries());
                    try {
                        const state = JSON.parse(params.state || '{}');
                        state.action = this.action;
                        state.file_id = params["file_id"];
                        state.password = this.password;
                        state.xml_type = this.xmlType;
                        const resp = await fetch(`/api/convert`, {
                            method: 'POST',
                            headers: {
                                "X-CSRF-Token": token,
                            },
                            body: JSON.stringify(state),
                        });

                        if (resp.status === 400 && isXML === 'true') {
                            this.autoconversionFailed = true;
                            this.loading = false;
                            this.error = false;
                            return;
                        }

                        if (resp.status === 423) {
                            this.passwordRequired = true;
                            this.password = '';
                            this.loading = false;
                            this.error = false;
                            return;
                        }

                        if (resp.status >= 300) throw new Error('could not convert a file');

                        if (resp.redirected) {
                            window.location.assign(resp.url);
                        }
                    } catch {
                        this.error = true;
                        this.loading = false;
                    }
                },
            };
        }
    </script>
</body>

</html>
